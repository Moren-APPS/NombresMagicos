<html lang="es">
<head>

    <meta name="keywords" content="generador de nombres, nombres de fantasia, nombres para empresas, nombres de usuario, nombres creativos, generador de nombres gratis, ideas de nombres">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a1a2e; }
        .card {
            background: linear-gradient(145deg, #16224c, #1a1a2e);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-glow {
            transition: all 0.3s ease;
            box-shadow: 0 0 5px #e94560, 0 0 10px #e94560;
        }
        .btn-glow:hover {
            box-shadow: 0 0 10px #e94560, 0 0 20px #e94560, 0 0 30px #e94560;
        }
        .result-item {
            background-color: rgba(255, 255, 255, 0.05);
            transition: background-color 0.2s;
        }
        .result-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

<body class="text-white">
    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-500">Nombres Mágicos</h1>
            <p class="mt-2 text-lg text-gray-300">Tu generador de nombres creativos al instante</p>
        </header>

        <main class="card p-8">
            <div>
                <label for="category" class="block text-sm font-medium text-gray-300 mb-2">Elige una categoría:</label>
                <select id="category" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition">
                    <option value="fantasy">Nombres de Fantasía</option>
                    <option value="business">Nombres para Empresas</option>
                    <option value="username">Nombres de Usuario</option>
                    <option value="scifi">Nombres de Ciencia Ficción</option>
                </select>
            </div>
            
            <button id="generateBtn" class="mt-6 w-full bg-pink-600 text-white font-bold py-3 px-4 rounded-lg btn-glow focus:outline-none">
                Generar Nombres
            </button>

            <div id="results" class="mt-8">
                <!-- Los resultados se insertarán aquí -->
            </div>
        </main>
        
        <footer class="text-center mt-8 text-gray-400 text-sm">
            <p>"Nombres Mágicos" es una herramienta gratuita para encontrar ideas de nombres al instante. Perfecta para escritores, emprendedores, jugadores y creadores de contenido que buscan un nombre único y memorable.</p>
        </footer>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const categorySelect = document.getElementById('category');
        const resultsDiv = document.getElementById('results');

        const nameParts = {
            fantasy: { prefijos: ["El", "Al", "Zar", "Fae", "Gael", "Bael", "Cael", "Drae", "Aer", "Ithil"], sufijos: ["dor", "ion", "wyn", "thor", "ia", "lyn", "gard", "morn", "fyr", "thas"] },
            business: { prefijos: ["Apex", "Zenith", "Quantum", "Nexus", "Vision", "Core", "Synergy", "Innovate", "NextGen", "Bright"], sufijos: [" Solutions", " Dynamics", " Labs", " Works", " Co", " Group", " Ventures", " Tech", " Systems", " Link"] },
            username: { prefijos: ["Shadow", "Cyber", "Zero", "Pixel", "Cosmic", "Neon", "Quantum", "Void", "Glitch", "Echo"], sufijos: ["Hunter", "Byte", "Specter", "Warden", "Rider", "Pilot", "Neko", "Pulse", "Drifter", "Jolt"] },
            scifi: { prefijos: ["Andro", "Cy-", "Xylo", "Zeta", "Galacto", "Nebul", "Quasar", "Vex", "Astro", "Terra"], sufijos: ["meda", "nix", "corp", "dron", "flux", "nova", "prime", "tech", "dyne", "sphere"] }
        };

        generateBtn.addEventListener('click', generateNames);

        function generateNames() {
            const category = categorySelect.value;
            const { prefijos, sufijos } = nameParts[category];
            resultsDiv.innerHTML = ''; 
            const generatedNames = new Set();
            while(generatedNames.size < 8) {
                const prefijo = prefijos[Math.floor(Math.random() * prefijos.length)];
                const sufijo = sufijos[Math.floor(Math.random() * sufijos.length)];
                let name = '';
                if (category === 'business') { name = prefijo + sufijo; }
                else if (category === 'username') {
                    const separator = ["", "_", ""][Math.floor(Math.random() * 3)];
                    const number = Math.floor(Math.random() * 99);
                    name = `${prefijo}${separator}${sufijo}${number}`;
                } else { name = prefijo + sufijo; }
                generatedNames.add(name);
            }
            generatedNames.forEach(name => {
                const nameDiv = document.createElement('div');
                nameDiv.className = 'result-item flex items-center justify-between p-3 rounded-lg fade-in mb-2';
                nameDiv.innerHTML = `<span class="text-lg text-gray-200">${name}</span><button class="copy-btn text-gray-400 hover:text-white" data-name="${name}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>`;
                resultsDiv.appendChild(nameDiv);
            });
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const nameToCopy = button.getAttribute('data-name');
                    copyToClipboard(nameToCopy, button);
                });
            });
        }
        
        function copyToClipboard(text, button) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            const originalIcon = button.innerHTML;
            button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-400"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
            setTimeout(() => { button.innerHTML = originalIcon; }, 1500);
        }
    </script>
</body>
</html>
